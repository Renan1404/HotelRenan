<style>
.btn {
  background-color: #993399;
  border: none;
  color: white;
  padding: 12px 16px;

<html lang="en">

<head>
<style>
body {
  background-image: url("https://www.teahub.io/photos/full/1-14085_beach-hotel-background-hd.jpg");
  background-repeat: no-repeat;
  background-position: top;
  background-size: cover;
}
</style>
</head>


<head>
   <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}

* {
  box-sizing: border-box;
}

/* Create a column layout with Flexbox */
.row {
  display: flex;
}

/* Left column (menu) */
.left {
  flex: 35%;
  padding: 15px 0;
}

.left h2 {
  padding-left: 8px;
}

/* Right column (page content) */
.right {
  flex: 65%;
  padding: 15px;
}

/* Style the search box */
#mySearch {
  width: 100%;
  font-size: 18px;
  padding: 11px;
  border: 1px solid #ddd;
}

/* Style the navigation menu inside the left column */
#myMenu {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

#myMenu li a {
  padding: 12px;
  text-decoration: none;
  color: black;
  display: block
}

#myMenu li a:hover {
  background-color: #eee;
}
</style>
</head>
<body>


<div class="row">
  <div class="left" style="background-color:#993399;">
    <h2>Hotel Renan</h2>
    <input type="text" id="mySearch" onkeyup="myFunction()" placeholder="Buscar..." title="Type in a category">
    <ul id="myMenu">
      <li><a href="{% url 'lazer' %}">Piscina e áreas de lazer</a></li>
      <li><a href="{% url 'refeicoes' %}">Refeições</a></li>
      <li><a href="{% url 'bebidas' %}">Drinks e bebidas</a></li>
      <li><a href="{% url 'acomodacoes' %}">Acomodações</a></li>
      <li><a href="{% url 'depoimentos' %}">Depoimentos</a></li>
      </ul>
  </div>

  
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
  border: 2px solid #ccc;
  background-color: #eee;
  border-radius: 5px;
  padding: 16px;
  margin: 16px 0
}

.container::after {
  content: "";
  clear: both;
  display: table;
}

.container img {
  float: left;
  margin-right: 20px;
  border-radius: 50%;
}

.container span {
  font-size: 20px;
  margin-right: 15px;
}

@media (max-width: 500px) {
  .container {
      text-align: center;
  }
  .container img {
      margin: auto;
      float: none;
      display: block;
  }
}
</style>
</head>
